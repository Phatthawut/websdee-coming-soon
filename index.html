    <!-- Structured Data for Google -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "WebsDee",
        "description": {
          "th": "บริการพัฒนาเว็บไซต์มืออาชีพสำหรับธุรกิจ SME ฟรีแลนซ์ และผู้ประกอบการ เว็บไซต์คุณภาพสูงพร้อมใช้งานภายใน 7 วัน",

        },
        "image": "/WebsDee-logo.png",
        "url": "https://websdee.com",
        "priceRange": "฿3,500-฿35,000",
        "serviceType": [
          "Web Development",
          "eCommerce Development",
          "SEO Optimization",
          "Website Maintenance"
        ],
        "areaServed": "Thailand",
        "offers": {
          "@type": "Offer",
          "price": "3500",
          "priceCurrency": "THB",
          "description": {
            "th": "ราคาเริ่มต้นสำหรับเว็บไซต์หน้าเดียว",
            "en": "Starting price for one-page website"
          }
        },
        "potentialAction": {
          "@type": "OrderAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://websdee.com/#contact",
            "inLanguage": ["th-TH", "en-US"],
            "actionPlatform": [
              "http://schema.org/DesktopWebPlatform",
              "http://schema.org/MobileWebPlatform"
            ]
          },
          "result": {
            "@type": "Order",
            "description": "Website development service order"
          }
        }
      }
    </script>
